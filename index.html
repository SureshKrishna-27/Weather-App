<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        
                 
        <div class="weather-container">
            <nav>
                <form action="submit" class="">
                    <input type="text" placeholder="search for the location" class="search">
                    <button type="submit" class="button">Search</button>
                </form>
            </nav>
        <div class="weather-temperature">
            <p>37</p>
        </div>
        <div class="time-location">
            <p>Chennai</p>
            
            <span>5:40 - Monday 07-10-2024</span>
        </div>
        <div class="weather-status">
            <!-- <img src="
            "//cdn.weatherapi.com/weather/64x64/night/143.png"" alt=""> -->
            <p>cloudy</p>
        </div>
        
    </div>
    




    <script src="script.js"></script>
</body>
</html>
